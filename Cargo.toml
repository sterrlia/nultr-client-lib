[package]
name = "nultr-client-lib"
version = "0.1.0"
edition = "2024"

[dependencies]
futures = "0.3.31"
tokio = "1.45.1"
tokio-tungstenite = "0.27.0"
url = { version = "2.5.4", features = ["std", "serde"] }
